<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Simple Page</title>
  <link href="https://fonts.cdnfonts.com/css/old-london" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=UnifrakturCook:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
  @keyframes pulse {
    0%, 100% {
      transform: scale(1) rotate(25deg);
      opacity: 0.4;
    }
    50% {
      transform: scale(1.1) rotate(25deg);
      opacity: 0.6;
    }
  }
  @keyframes pulseGlow {
    0% {
      text-shadow:
        0 0 10px #ff0000,
        0 0 20px #ff0000,
        0 0 30px #ff1a1a,
        0 0 40px #cc0000,
        0 0 50px #990000;
    }
    100% {
      text-shadow:
        0 0 20px #ff3333,
        0 0 30px #ff1a1a,
        0 0 40px #cc0000,
        0 0 50px #990000,
        0 0 60px #660000;
    }
  }
  body {
      position: relative;
      font-family: 'UnifrakturCook', cursive;
      text-align: center;
      background-color: #f4f4f4;
      margin: 0;
      padding: 20px;
      overflow-x: hidden;
      background-image: url('BAPE2.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      height: 100vh;
    }
    body::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 200px; /* Adjust height as needed */
      pointer-events: none;
      background: radial-gradient(ellipse at top, rgba(0, 0, 0, 0.4), transparent 70%);
      z-index: 1;
    }
    h1 {
      font-size: 4em;
      margin-bottom: 10px;
      color: #ff3333; /* Blood red */
      text-transform: uppercase;
      letter-spacing: 4px;
      font-family: 'UnifrakturCook', cursive;
      text-shadow:
        0 0 10px #ff0000,
        0 0 20px #ff0000,
        0 0 30px #ff1a1a,
        0 0 40px #cc0000,
        0 0 50px #990000;
      text-decoration: underline double;
      animation: pulseGlow 1.5s infinite alternate;
    }
    img {
      max-width: 300px;
      height: auto;
      margin: 20px 0;
    }
    .links {
      text-align: center;
      margin-top: 50px;
    }
    .links a {
      display: inline-block;
      margin: 10px;
      padding: 12px 24px;
      text-decoration: none;
      color: #fff;
      font-family: 'UnifrakturCook', cursive;
      font-size: 1.2em;
      letter-spacing: 2px;
      text-transform: uppercase;
      border: 2px solid #fff;
      border-radius: 12px;
      background: linear-gradient(145deg, #111, #1a1a1a);
      box-shadow: 0 0 10px rgba(255, 0, 0, 0.3);
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
      z-index: 0;
    }

    .links a::before {
      content: "";
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(255, 0, 0, 0.3) 0%, transparent 60%);
      animation: pulse 3s infinite ease-in-out;
      z-index: -1;
      transform: rotate(25deg);
    }

    .links a:hover {
      border-color: #ff4d4d;
      color: #ff4d4d;
      box-shadow: 0 0 20px #ff4d4d;
      background: #1a1a1a;
    }

    .links a.instagram {
      background-color: #E1306C;
    }
    .links a.discord {
      background-color: #5865F2;
    }
  </style>
</head>
<body>
  <h1>Chaz</h1>
  <div class="links">
    <a href="https://instagram.com/chaz.frrr" class="instagram" target="_blank"><i class="fab fa-instagram"></i> Instagram</a>
    <a href="https://discord.com/invite/yourinvitecode" class="discord" target="_blank"><i class="fab fa-discord"></i> Discord</a>
  </div>
</body>
</html>
